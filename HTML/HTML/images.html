<!DOCTYPE html>
<html>
<head>
<!--

-   HTML Images Syntax

    In HTML, images are defined with the <img> tag.

    The <img> tag is empty, it contains attributes only, and does
    not have a closing tag:

    The src attribute defines the url(web address) of the image:
    
    <img src="url" alt="some_text">

-   The alt Attribute

    The alt attribute specifies an alternative text for the image, 
    if it cannot be displayed.

    The value of the alt attribute should describe the image in words:

    E.g.
    
    <img src="html5.gif" alt="The official HTML5 Icon">

    The alt attribute is required. A web page will not validate 
    correctly without it.   

-   Image Size - Width and Height

    You can use the style attribute to specify the width and 
    height of an image.

    The values are specified in pixels (use px after the value):

    <img src="html5.gif" alt="HTML5 Icon" style="width:128px;height:128px">

    Alternatively, you can use width and height attributes.
    The values are specified in pixels(without px after the value)

    E.g.

    <img src="html5.gif" alt="HTML5 Icon" width="128" height="128">

-   Width and Height or Style?

    Both the width, the height and the style are valid in the latest
    HTML5 standard. We suggest you use the style attribute. It prevents
    styles sheets from chaning the default size of images.

-->
</head>
<body>
<h2>Spectacular Mountains</h2>
<img src="pic_mountain.jpg" alt="Mountain View" 
     style="width:304px;height:228px">
<br><br>
<img src="html5.gif" alt="HTML5 icon" style="width:128px;height:128px">
</body>
</html>
