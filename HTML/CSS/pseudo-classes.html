<!DOCTYPE html>
<html>
<head>
<style>
/*
    A pseudo-class is used to define a special state of an element.

    For example, it can be used to:

    -   Style an element when a user mouses over it.
    -   Style visited and unvisited links differently

    Syntax:

    The syntax of pseudo-classes:

    select: pseudo-class {
        property: value;
    }

    -   Anchor Pseudo-classes

    Links can be displayed in different ways:

    Example

    -   unvisited link

        a:link {
            color: #FF0000;
        }

    -   visited link

        a:visited {
            color: $00FF00;
        }

    -   mouse over link
    
        a:hover {
            color: #FF00FF;
        }

    -   selected link

        a:active {
            color: #0000FF;
        }
*/

/* unvisited link */
a:link {
    color: #FF0000;
}

/* visited link */
a:visited {
    color: #00FF00;
}

/* mouse over link */
a:hover {
    color: #FF00FF;
}

/* selected link */
a:active {
    color: #0000FF;
}
</style>
</head>
<body>
<p><b><a href="http:www.google.com" target="_blank">This is a link</a>
</b></p>
<p><b>Note: </b> a:hover MUST come after a:link and a:visited in the CSS
definition in order to be effective. </p>
</body>
</html>
