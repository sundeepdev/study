/*
    There are three ways to inserting a style sheet:

    -   External style sheet

        <head>
        <link rel="stylesheet" type="text/css" href="mystyle.css">
        </head>

    -   Internal style sheet

        An internal style sheet should be used when a single document
        has a unique style. You define internal styles in the head
        section of an HTMl page, inside the <style> tag

        <head>
        <style>
        body {
            background-color: linen;
        }
        h1 {
            color: maroon;
            margin-left: 40px;
        }
        ...

    -   Inline style

        An inline style loses many of the advantage of a style sheet
*/

</style>
