<!DOCTYPE html>

<html>
<head>
<script>

/*
    Use HTML headings for for headings only. Don't use headings to make text BIG or bold.

    Search engines use your headings to index the structure and content of your web pages.

    Users skim pages by its headings. It is important to use headings to show the document
    structure. h1 headings should be main headings, followed by h2 headings, then less
    important h3, and so on.

    -   HTML Horizontal Rules
    
    The <hr> tag creates a horizontal line in an HTML page.

    The hr element can be used to seperate content:

    -   The HTML <head> Element

    The HTML <head> element has nothing to do with HTML headings.

    The HTML <head> element contains meta data. Meta data are not displayed.

    Note: Meta data means data about data. HTML meta data means data about the HTML document.

    -   <title> Element defines the HTML document's title.
    -   <meta> The HTML <meta> element defines the character set, and other information about
        the HTML document.
    -   <style> element is used to define internal CSS style sheets.
    -   The HTML <link> element is used to define external CSS style sheets.
*/

</script>
  <title>My First HTML</title>
  <meta charset="UTF-8">

</head>
<body>
<p>This is a paragraph</p>
<hr>
<p>This is a paragraph</p>
<hr>
<p>This is a paragraph</p>

</body>
