<!DOCTYPE html>

<body onload="checkCookies()">

<h1 id="id1">My Heading 1</h1>

<script>

/*
   Using Events

   The HTML DOM allows you to execute code when an event occurs.
   Events are generated by the browser when "things" happen to HTML
   elements

   -   An element is clicked on
   -   The page has loaded
   -   Input fields are changed

   A JavaScript can be executed when an event occurs, like when a user
   clicks on an HTML element. To execute code when a user clicks on
   an element, add JavaScript code to an HTML event attribute:

   onclick=JavaScript

   Examples of HTML events:

   -   When a user clicks the mouse
   -   When a web page has loaded
   -   When an image has been loaded
   -   When the mouse moves over an element
   -   When an input field is changed
   -   When an HTML form is submitted
   -   When a user strokes a key

 */

</script>

<button type="button"
onclick="document.getElementById('id1').style.color = 'red'">
Click me!</button>

<h1 onclick="this.innerHTML='Ooops!'">Click on this text!</h1>

<h1 onclick="changeText(this)">Click on this text!</h1>

<p>Click the button to display the date.</p>

<button onclick="displayDate()">The time is?</button>

<p id="demo"></p>

<p>Click "Try it" to execute the displayDate() function.</p>
<button id="myBtn">Try it</button>

<script>
function changeText(id) {
   id.innerHTML = "Ooops!";
}

function displayDate() {
   document.getElementById("demo").innerHTML = Date();
}

/*  Assign an onclick event to a button element. The following example
    shows a function named displayDate is assigned to an HTML element
    with the id="myBtn".
 */
document.getElementById("myBtn").onclick = function()
{displayDate()};

/*
   The onload and onunload Events

   The onload and onunload events are triggered when the user enters or leaves the page.
   The onload event can be used to check the visitor's browser type and browser version,
   and load the proper version of the web page based on the information.

   The onload and onunload events can be used to deal with cookies
 */
function checkCookies() {
    var text = "";
    if (navigator.cookieEnabled == true) {
        text = "Cookies are enabled.";
    } else {
        text = "Cookies are not enabled";
    }
    document.getElementById("demo").innerHTML = text;
}

/*
    The onchange event
    The onchange event are often used in combination with validation of input fields
    
*/

function myFunction() {
    var x = document.getElementById("fname");
    x.value = x.value.toUpperCase();
}

/*
    The onmouseover and onmouseout events can be used to trigger a function when the
    user mouses over, or out of, an HTML element.
*/

function mouseOver(obj) {
    obj.innerHTML = "Thank You";
}

function mouseOut(obj) {
    obj.innerHTML = "Mouse OVer Me";
}

/*
    The onmousedown, onmouseup and onclick Events
    
    The mousedown, onmouseup, and onclick events are all parts of a mouse-click. First when a mouse-button is clicked
    , the mouse mousedown event is triggered, then, when the mouse-button is released, the onmouseup event is triggered
    , finally, when the mouse-click is completed, the onclick event is triggered.
*/
function mouseDown(obj) {
    obj.style.backgroundColor = "#lec5e5";
    obj.innerHTML = "Release Me";
}

function mouseUp(obj) {
    obj.style.backgroundColor = "#D94A38";
    obj.innerHTML = "Thank You";
}

</script>
