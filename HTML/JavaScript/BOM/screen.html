<html>
<body>

<p id="demo_width"></p>
<p id="demo_height"></p>
<p id="demo_availWidth"></p>
<p id="demo_availHeight"></p>
<p id="demo_colorDepth"></p>
<p id="demo_pixelDepth"></p>

<script>

/*
    The window.screen object contains information about the user's screen

    -   Window Screen

    The window.screen object can be written without the window prefix.

    Properties:
    
    -   screen.width
    -   screen.height
    -   screen.availWidth
    -   screen.availHeight
    -   screen.colorDepth
    -   screen.pixelDepth

    Note: for modern computers, colorDepth and pixelDepth are the same.
*/

document.getElementById("demo_width").innerHTML =
"Screen width is " + screen.width;

document.getElementById("demo_height").innerHTML =
"Screen height is " + screen.height;

document.getElementById("demo_availWidth").innerHTML =
"Screen available width is " + screen.availWidth;

document.getElementById("demo_availHeight").innerHTML =
"Screen available height is " + screen.availHeight;

document.getElementById("demo_colorDepth").innerHTML = 
"Screen Color Depth is " + screen.colorDepth;

document.getElementById("demo_pixelDepth").innerHTML = 
"Screen Pixel Depth is " + screen.pixelDepth;

</script>

</body>
</html>
