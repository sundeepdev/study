<!DOCTYPE html>
<html>
<body>

<p>Are cookies enabled in your browser?</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<br><br>

<p>The appCodeName is</p>
<p id="demo2"></p>
<button onclick="myFunction2()">Try it</button>

<br><br>
<p id="demo3"></p>

<br><br>
<p id="demo4"></p>

<br><br>
<p id="demo5"></p>

<br><br>
<p id="demo6"></p>

<br><br>
<p id="demo7"></p>

<br><br>
<p id="demo8"></p>
<script>


/*
Window Navigator

-   The window.navigator object can be written without prefix.

    Some examples:

    -   navigator.appName
    -   navigator.appCodeName
    -   navigator.platform

-   Navigator Cookie Enabled

    The property cookieEnabled returns true if cookies are enabled,
    otherwise false:

-   The Browser Names

    The properties appName and appCodeName return the name of the browser:

-   The property product returns the engine name of the browser:

-   The Browser Version I

    The property appVersion returns version information about the browser:

-   The Browser Version II

    The property userAgent also returns version information about the
    browser:

-   Warning!!

    The information from the navigator object can often be misleading
    , and should not be used to detect browser versions because:

        -   Different browsers can use the same name
        -   The navigator data can be changed by the browser owner
        -   Some browsers misidentify themselves to bypass site tests
        -   Browsers cannot report OS, released later than the browser.

-   The Browser Platform

    The property platform returns the browser platform (operating system):

-   The Browser Language

    The property language returns the browser's language

-   Is Java Enabled?

    The method javaEnabled() returns true if Java is enabled:
    

    
    

*/

function myFunction() {
    document.getElementById("demo").innerHTML = 
    "Cookies enabled is " + navigator.cookieEnabled;
}

function myFunction2() {
    document.getElementById("demo2").innerHTML = 
    "Name is " + navigator.appName;
    "<br>Code name is " + navigator.appCodeName;
}

document.getElementById("demo3").innerHTML = navigator.engine;

document.getElementById("demo4").innerHTML = navigator.appVersion;

document.getElementById("demo5").innerHTML = navigator.userAgent;

document.getElementById("demo6").innerHTML = navigator.platform;

document.getElementById("demo7").innerHTML = navigator.language;

document.getElementById("demo8").innerHTML = navigator.javaEnabled();
</script>

</body>
</html>
