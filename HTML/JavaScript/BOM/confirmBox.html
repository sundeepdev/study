<!DOCTYPE html>
<html>
<body>

<p>Click the button to display the confirm box.</p>

<button onclick="myFunction()">Try it</button>
<p id="demo"></p>

<script>

/*
A confirm box is often used if you want the user to verify or accept
something. When a confirm box pops up, the user will have to click
either "OK" or "Cancel" to proceed. If the user clicks "OK", the
box returns true. If the user clicks "Cancel", the box returns false.

Syntax:

window.confirm("sometext");

The window.confirm() method can be written without the window prefix.

*/

function myFunction() {
    var x;
    if (confirm("Press a button!") == true) {
        x = "You pressed OK!"
    } else {
        x = "You pressed Cancel!";
    }
    document.getElementById("demo").innerHTML = x;
}
</script>
</body>
</html>
