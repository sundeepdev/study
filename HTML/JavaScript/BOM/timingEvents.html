<!DOCTYPE html>
<html>
<body>

<p>Click "Try it". Wait 3 seconds. Your page will alert "Hello".</p>

<p>When you close the alert box, an new alert box will appear in 2 seconds.</p>

<p>This will go on forever, until you close the window.</p>

<button onclick="setInterval(function()
{alert('Hello')},2000);">Try it</button>

<br><br>
<p id="demo"></p>

<br><br>
<button onclick="clearInterval(myVar)">Stop time</button>

<script>
/*
    With JavaScript, it is possible to execute some code at specified
    time-intervals. This is called timing events. It's very easy to
    time events in JavaScript. The two key methods that are used are:

    -   setInterval() - executes a function, over and over again, at
        specified time intervanls.

        Syntax: window.setInterval("javascript function", milliseconds);

        The window.setInterval() method can be written without the
        window prefix. The first parameter of setInverval() should be
        function. The second parameter indicates the length of the time
        intervals between each execution.

        Note: there are 1000 milliseconds in one second.

    -   How to stop the Execution?

        The clearInterval() method is used to stop further executions of
        the function specified in the setInterval() method.

        Syntax:

        window.clearInterval(intervalVariable)

        The window.clearInterval() method can be written without the window
        prefix. To be able to use the clearInterval() method, you must
        use a global variable when creating the timeout method:

        myVar = setInterval("javascript function", milliseconds);

        Then, if the function has not already been executed, you will
        be able to stop the execution by calling the clearTimeout(intervalVariable) method.

    -   setTimeout() - executes a function, once, after waiting a 
        specified number of milliseconds

        Note: The setInterval() and setTimeout() are both methods of the
        HTML DOM Window object.

        Syntax: window.setTimeout("javascript function", milliseconds);

        The setTimeout() method will wait the specified number of milliseconds, and then execute the specified function.
        The first parameter of setTimeout() should be a function.

        The second parameter indicates how many milliseconds, from now, you want to execute the first parameter.

        Example:

        Click a button. Wait 3 seconds. The page will alert "Hello".

        <button onclick="setTimeout(function(){alert('Hello')}, 3000)">Try it></button>

    -   How to stop the Execution?

        The clearTimeout() method is used to stop the execution of the function specified in the setTimeout() method.

        Syntax:

        myVar = setTimeout("javascript function", milliseconds);

        Then if the function has not already been executed, you will able to stop the execution by calling the clearTimeout() method.

        Example:

        button onclick="myVar=setTimeout(function(){alert('Hello')},3000)">Try it</button>
        <button onclick="clearTimeout(myVar)">Try it</button>

*/
var myVar = setInterval(function(){myTimer()},1000);

function myTimer() {
    var d = new Date();
    document.getElementById("demo").innerHTML =
    d.toLocaleTimeString();
}

</script>

</body>
</html>
