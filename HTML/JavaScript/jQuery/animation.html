<!DOCTYPE html>
<html>
<head>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script>
/*
    
    jQuery Animations - The animate() method

    The jQuery animate() method is used to create custom animations

    Syntax:

    $(selector).animate({params}, speed, callback)

    The required params parameter defines the CSS properties to be animated.

    The optional speed parameter specifies the duration of the effect. It can take the following values: "slow", "fast", or milliseconds.

    The optional callback parameter is a function to be executed after the animation completes.

    You can even specify a property's animation value as "show", "hide", or "toggle":

    $("button").click(function(){
      $("div").animate({
        height:'toggle'
      });
    });

    -   Use Queue Functionality

    By default, jQuery comes with queue functionality for animations.

    This means that if you write multiple animate() calls after each other, jQuery creates an "internal" 
    queue with these method calls. Then it runs the animate calls ONE by ONE.

    So if you want to perform different animations after each other, we take advantage of the queue functionality:

    Example:

    $("button").click(function(){
    var div=$("div");
    div.animate({height:'300px',opacity:'0.4'},"slow");
    div.animate({width:'300px',opacity:'0.8'},"slow");
    div.animate({height:'100px',opacity:'0.4'},"slow");
    div.animate({width:'100px',opacity:'0.8'},"slow");

    -   Stop Animation

    The jQuery stop() method is used to stop animations or effects before it is finished.

    The stop() method works for all jQuery effect functions, including sliding, fading and custom animations.
}); 

    

*/
$(document).ready(function(){
  $("#b1").click(function(){
    $("div").animate({
      left:'250px',
      opacity: '0.5',
      height: '+=150px',
      width: '150px'
    });
  });
});
    
$(document).ready(function(){
  $("#b2").click(function(){
    var div = $("div");
    div.animate({height:'300px', opacity:'0.4'}, 'slow');
    div.animate({width:'300px', opacity:'0.8'}, 'slow');
    div.animate({height:'100px', opacity:'0.4'}, 'slow');
    div.animate({width:'100px', opacity:'0.8'}, 'slow');
    div.animate({fontSize: '3em'}, 'slow');
  });
});

</script>
<style>
</style>

</head>
<body>

<button id="b1">Start Animation</button>
<p>By default, all HTML elements have a static position, and
cannot be moved. To manipulate the position, remember to first
set the CSS position property of the element to relative, fixed,
or absolute.</p>

<br><br>
<button id="b2">Start Queue Animation</button>
<br><br>

<div
style="background:#98bf21;height:100px;width:100px;position:absolute;">
Hello World!</div>

</body>
</html>
