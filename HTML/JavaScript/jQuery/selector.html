<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script>

/*
    -   The element Selector
        
        The jQuery element selector selects elements based on the element name.
        You can select all<p> elements on a page like this:

        $("p");

    -   The #id Selector

        The jQuery #id selector uses the id attribute of an HTML tag(it should be unique) 
        to find the specific element.

        $("#test");

    -   The class Selector

        $(".test")

    -   More Examples:

        $("*")                      -   Selects all elements
        $(this)                     -   Selects the current HTML element
        $("p.intro")                -   Selects all <p> elements with class="intro"
        $("p.first")                -   Selects the first <p> element
        $("ul li:first")            -   Selects the first <li> element of the the first <ul>
        $("ul li:first-child")      -   Selects the first <li> element of every <ul>
        $("[href]")                 -   Selects all elements with an href attribute
        $("a[target]='_blank']")    -   Selects all a elements with a target attribute value equal to "_blank"
        $("a[target]!='_blank']")   -   Selects all a elements with a target attribute value NOT equal to "_blank"
        $(":button")                -   Selects all <button> elements and <input> elements of type="button"
        $("tr:even")                -   Selects all even <tr> elements
        $("tr:odd")                 -   Selects all odd <tr> elements

        
*/

$(document).ready(function(){
  $("p").click(function(){
    $(this).hide();
    });
});
</script>
</head>
<body>
<p>If you click on me, I will disappear.
<p>Click me away!</p>
<p>Click me too!</p>
</body>
</html>
