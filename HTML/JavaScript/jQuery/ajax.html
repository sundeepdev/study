<!DOCTYPE html>
<html>
<head>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script>
/*
    jQuery - AJAX Introduction

    AJAX is the art of exchanging data with a server, and updating parts
    of a web page - without reloading the whole page.

    AJAX = Asynchronous JavaScript and XML

    In short, AJAX is about loading data in the background and display it
    on the webpage, without reloading the whole page.

    Examples of applications using AJAX: Gmail, Google Maps, Youtube, and
    Facebook tabs(??)

    -   What About jQuery and AJAX?

    jQuery provides several methods for AJAX functionality.

    With the jQuery AJAX methods, you can request text, HTML, XML
    , or JSON from a remote server using both HTTP Get and HTTP 
    Post - And you can load the external data directly into the 
    selected HTML elements of your web page!

    Without jQuery, AJAX coding can be a bit tricky!

    Writing regular AJAX code can be a bit tricky, because different 
    browsers have different syntax for AJAX implementation. This means 
    that you will have to write extra code to test for different browsers. 
    However, the jQuery team has taken care of this for us, so that we 
    can write AJAX functionality with only one single line of code.

    -   jQuery load() Method

    jQuery load() method is a simple but powerful AJAX method.
    The load() method loads data from a server and puts the returned data
    into the selected element.

    Syntax:

    $(selector).load(URL, data, callback);

    The required URL parameter specifies the URL you wish to load.

    The optional data parameter specifies a set of querystring key/value pairs to send along with the request.

    The optional callback parameter is the name of a function to be executed after the load() method is completed.
    This callback function can have different parameters:

    -   responseTxt - contains the resulting content if the call succeeds
    -   statusTxt - contains the status of the call
    -   xhr - contains the XMLHttpRequest object

    The following example displays an alert box after the load() method completes. If the load() method has succeeded, it displays
    "External content loaded successfully!", and if it fails, it displays an error message:

    Example:

    $("button").click(function(){
      $(#"div").load("demo_test.txt", function(responseTxt, statusTxt, xhr){
        if (statusTxt == "success")
          alert("External content loaded successfully");
        if (statusTxt == "error")
          alert("Error: " + xhr.status + ": " + xhr.statusText);
      });
    });

    -   HTTP Request: GET vs. POST

        Two commonly used methods for a request-response between a client and server are: GET and POST.

        -   GET     -   Requests data from a specified resource
        -   POST    -   Submits data to be processed to a specified resource

    -   jQuery $.get() Method

        The $.get() method requests data from the server with an HTTP GET request

        Syntax:

        $.get(URL, callback);

        The requested URL parameter specifies the URL you wish to request.

        The optional callback parameter is the name of a function to be executed if the request succeeds.

        For example:

        $("button").click(function(){
          $.get("demo_test.asp",function(data,status){
            alert("Data: " + data + "\nStatus: " + status);
          });
        });

        Here is how the ASP file looks like("demo_test.asp")

        <%
            response.write("This is some text from an external ASP file.")
        %>

    -   jQuery $.post() method

        The $.post() method requests data from the server using an HTTP POST request.

        Syntax:

        $.post(URL,data,callback);

        See the following example: 

        $("button").click(function(){
          $.post("demo_test_post.asp",
          {
            name:"Donald Duck",
            city:"Duckburg"
          },
          function(data,status){
            alert("Data: " + data + "\nStatus: " + status);
          });
        });
    

    
*/

$(document).ready(function(){
  $("button").click(function(){
    $.get("demo_test.asp", function(data, status){
      alert("Data: " + data + "\nStatus: " +  status);
    });
  });
});

</script>
</head>
<body>

<button>Send an HTTP request to a page and get the result back</button>

</body>
</html>
