<!DOCTYPE html>
<html>
<head>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script>
/*
    jQuery - Get and Set CSS Classes

    With jQuery, it is easy to manipulate the CSS of elements

    jQuery manipulating CSS

    jQuery has several methods for CSS manipulation:

    addClass() - Add one or more classes to the selected elements.
    removeClass() - Removes one or more classes from the selected elements.
    toggleClass() - Toggles between adding/removing classes from the
                    selected elements.
    css()   -   Sets or returns the style attribute.

    

*/
$(document).ready(function(){
  $("#btn1").click(function(){
      $("h1,h2,p").addClass("blue")
      $("div").addClass("important");
  });

  $("#btn2").click(function(){
      $("h1,h2,p").removeClass("blue")
      $("div").removeClass("important");
  });
});

</script>
<style>
.important
{
font-weight:bold;
font-size:xx-large;
}
.blue
{
color:blue;
}
</style>
</head>
<body>
<h1>Heading 1</h1>
<h1>Heading 2</h1>
<p>This is a paragraph</p>
<p>This is another paragraph</p>
<div>This is some important text!</div>
<br>
<button id="btn1">Add classes to elements</button>
<button id="btn2">Remove classes from elements</button>
</body>
</html>
